server:
  port: 8090

spring:
  application:
    name: users-management
  datasource:
    url: jdbc:postgresql://localhost:5432/users
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: users
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: users
  data:
    redis:
      host: localhost
      port: 6379
  neo4j:
    uri: neo4j://127.0.0.1:7687
    authentication:
      username: neo4j
      password: neo4j@strong
  cache:
    type: redis
    redis:
      time-to-live: 600000  # 10 minutes
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

org:
  neo4j:
    migrations:
      enabled: false
      locations-to-scan: classpath:neo4j.migrations
      transaction-mode: per-migration

jwt:
  secret: your-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm-please-change-this
  access-token-expiration: 900000      # 15 minutes
  refresh-token-expiration: 604800000  # 7 days

password:
  reset-token-expiration: 900000  # 15 minutes

app:
  base-url: ${BASE_URL:http://localhost:8090}

web:
  security:
    open-paths:
      - pattern: /v1/api/auth/**
      - pattern: /api/internal/**
